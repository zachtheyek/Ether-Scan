name: seti-ml
channels:
  - conda-forge
  - defaults
  - nvidia
dependencies:
  - python=3.10
  - numpy=1.23.*
  - scikit-learn=1.3.*
  - pandas=2.0.*
  - matplotlib=3.7.*
  - astropy=5.3.*
  - numba=0.57.*
  - joblib=1.3.*
  - scikit-image=0.21.*
  - pytest=7.4.*
  - tensorboard=2.13.*
  - tqdm=4.65.*
  - psutil=5.9.*
  - h5py=3.9.*
  - scipy=1.11.*
  - cuda-runtime=12.3.*
  - cudnn=8.9.*
  - jupyterlab=4.4.*
  - ipykernel=6.29.*
  - nb_conda_kernels=2.5.*
  - pip
  - pip:
    - tensorflow==2.16.*
    - setigen
    - blimpy
    - pyyaml
